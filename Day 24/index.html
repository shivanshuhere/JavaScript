<!DOCTYPE html>
<html lang="en">

<head>
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
	<header class="header-container">
		<h1 class="headline" >Calculate a weight of an object on a planet</h1>

		<input type="text" id="mass" placeholder="Mass in Kilogram" class="input" itemid="massInput" />
		<select class="selectPlanet" id="planet">
			<option value='none'>--select planet-- </option>
		</select>
		<button class="btn" id="calcBtn">Calculate weight</button>

	</header>
	<main class="container">
		<div class="flex-container">
			<div class="flex-item image">
				<img src='./images/earth.png' class="planet-image" />
			</div>
			<div class="flex-item description"></div>

		</div>


	</main>





	<script src="./scripts/main.js"></script>
</body>

</html>
